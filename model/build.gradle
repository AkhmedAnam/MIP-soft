group 'ru.nsi'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
}

dependencies {
    compile group: 'com.pixelmed', name: 'pixelmed', version: '1.0.0'
    testCompile group: 'com.pixelmed', name: 'pixelmed', version: '1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
